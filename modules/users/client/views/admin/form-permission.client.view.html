<section>
  <div class="page-header">
    <h1>{{vm.permission._id ? 'Edit Permission' : 'New Permission'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.permission._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.permissionForm" class="form-horizontal" ng-submit="vm.save(vm.form.permissionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="code">Code</label>
          <input name="code" type="text" ng-model="vm.permission.Code" id="code" class="form-control" placeholder="Permission Code" required autofocus>
          <div ng-messages="vm.form.permissionForm.code.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Permission code  is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.permission.Name" id="name" class="form-control" placeholder="Permission Name" required autofocus>
          <div ng-messages="vm.form.permissionForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Permission Name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="permissionCategory">Category</label>
          <select id="permissionCategory" class="form-control" ng-options="category.Name for category in vm.permissionCategories" ng-model="vm.permission.Category" ></select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.permission._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
